<!doctype html>
<html ng-app="GenieDBaaS">
<head>
	<title>GenieDB DBaaS</title>

	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-resource-unstable/angular-resource.js"></script>
	<script src="bower_components/angulartics/src/angulartics.js"></script>
	<script src="bower_components/angulartics/src/angulartics-google-analytics.js"></script>
	<script src="bower_components/ngstorage/ngStorage.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/select2/select2.js"></script>
	<script src="bower_components/angular-ui-select2/src/select2.js"></script>
	<script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.6.0.js"></script>
	<script src="bower_components/sparkline/dist/jquery.sparkline.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/jquery-jsonp/src/jquery.jsonp.js"></script>

	<script src="bower_components/toastr/toastr.js"></script>

	<!--<script type="text/javascript" src="bower_components/restangular/dist/restangular.js"></script>-->

	<!--//cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/js/toastr.min.js-->
	<!--//cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/css/toastr.min.css-->

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="bower_components/toastr/toastr.css" rel="stylesheet">
	<link href="bower_components/select2/select2.css" rel="stylesheet">

	<script src="js/config.js"></script>
	<script src="js/tooltip.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/app.js"></script>

	<script src="js/messagebox.js"></script>

	<link href="css/dbaas.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
<div ng-controller="MainCntl" class="container">
	<div class="navbar navbar-fixed-top navbar-default" role="navigation" ng-controller="NavigationCtlr">
		<div class="container">
			<div class="navbar-header">
				<a id="dbaasHeader" class="navbar-brand" href="#"> <img src="img/DBaaSConsole_Logo.png"/> </a>
			</div>
			<div id="logout" class="navbar-header" ng-if="user.token">
				Welcome {{ user.email }}&nbsp;
				<i class="icon-user" ng-class="{'paid-user': user.isPaid}"></i> &nbsp;&nbsp;
				<button class="btn btn-primary btn-sm" ng-click="logout()">LOGOUT</button>
				<button class="btn btn-success btn-sm"  ng-if="!user.isPaid" ng-click="upgrade()">UPGRADE</button>
			</div>
			<a id="gdbHeader" class="navbar-right" href="http://www.geniedb.com/"><img src="img/GenieDB_Logo.png"/></a>
		</div>
	</div>

	<div ng-view></div>
	<div class="version-tag" ng-right-click="showInfo(event)">GenieDB DBaaS v<span app-version></span></div>
</div>

<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-22758127-3', 'geniedb.com');
	ga('send', 'pageview');
</script>


<script>
	// Include the UserVoice JavaScript SDK (only needed once on a page)
	UserVoice = window.UserVoice || [];
	(function () {
		var uv = document.createElement('script');
		uv.type = 'text/javascript';
		uv.async = true;
		uv.src = '//widget.uservoice.com/AHFEWgqPbFD1HM8jV7rg.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(uv, s)
	})();

	UserVoice.push(['set', {
		accent_color: '#6aba2e',
		trigger_color: 'white',
		trigger_background_color: '#448dd6'
	}]);

	UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-right' }]);

	UserVoice.push(['autoprompt', {}]);
</script>


</body>
</html>
