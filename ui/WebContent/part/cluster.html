<div class="modal-dialog" ui-keydown="{esc: 'cancel()'}">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()">X</button>
			<h3>Create Cluster</h3>
		</div>
		<div class="modal-body" style="max-height:80%">

			<div class="form-horizontal">

				<div class="control-group">
					<label class="control-label" for="identifier"> Label </label>

					<div class="controls">
						<input id="identifier" ng-model="cluster.label" size="30" type="text" focus-me tooltip="e.g. Production Cluster, myApp Cluster" tooltip-trigger="focus" tooltip-placement="right"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="master_username"> Master Username </label>

					<div class="controls">
						<input id="master_username" ng-model="cluster.dbusername" size="30" type="text" tooltip="e.g. awsuser, appuser, etc" tooltip-trigger="focus" tooltip-placement="right"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="master_password"> Master Password </label>

					<div class="controls">
						<input id="master_password" ng-model="cluster.dbpassword" size="30" type="password" tooltip="Please choose a secure password" tooltip-trigger="focus" tooltip-placement="right"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="master_password"> Master Password Confirm </label>

					<div class="controls">
						<input id="master_password_confirm" ng-model="cluster.dbpassword_confirm" size="30" type="password"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="db_name"> Database Name </label>

					<div class="controls">
						<input id="db_name" ng-model="cluster.dbname" size="30" type="text" tooltip="Note: If no database name is specified then no initial MySQL database will be created on the cluster" tooltip-trigger="focus" tooltip-placement="right"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="db_port">Database Port</label>

					<div class="controls">
						<input id="db_port" ng-model="cluster.port" size="30" type="text" value="3306" tooltip="Using a non-standard port (3306) is recommended" tooltip-trigger="focus" tooltip-placement="right"/>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" btn-loading="isLoading" data-loading-text="Creating..." ng-click="save()">CREATE</button>
			<button class="btn btn-primary pull-right" ng-click="cancel()">CANCEL</button>
		</div>
	</div>
</div>
