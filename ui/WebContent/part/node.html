<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Add Node</h3>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label> Node Region</label>
				<select ui-select2 ng-model="region" data-placeholder="Pick a region"  ng-options="region as region.name group by region.provider.name for region in regions"  style="width: 80%"></select>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" btn-loading="isLoading" data-loading-text="Adding..." ng-click="save()">SAVE</button>
			<button class="btn btn-primary pull-right" ng-click="cancel()">CANCEL</button>
		</div>
	</div>
</div>
