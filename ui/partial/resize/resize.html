<div class="modal-dialog" ng-controller="ResizeCtrl">
	<div class="modal-content">
		<div class="modal-header">
            <button type="button" class="modal-close-button close" ng-click="cancel()"><i class="fa fa-times"></i></button>
			<h3>Upgrade Node</h3>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label style="width: 20%"> Current Type</label>
				{{ flavor.name }}
			</div>
			<div class="form-group">
				<label style="width: 20%"> New Node Type</label>
				<select ui-select2-collapsed ng-model="node.flavor" data-placeholder="Pick a type" ng-options="flavor as flavor.name for flavor in flavors" style="width: 70%"></select>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" btn-loading="isLoading" data-loading-text="Adding..." ng-click="save()">SAVE</button>
			<button class="btn btn-primary pull-right" ng-click="cancel()">CANCEL</button>
		</div>
	</div>
</div>
