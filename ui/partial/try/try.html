<div class="modal-dialog small-modal" ng-controller="TryCtrl">
	<div class="modal-content">
		<form name="form" novalidate ng-submit="register()">
			<div class="modal-header">Sign Up</div>
			<div class="modal-body">
				<p>
					To get started all we need is your email address. </p>

				<p>
					<input class="form-control" type="email" name="uEmail" ng-model="form.email" placeholder="Email Address" required ng-focus />
                    <div class="alert alert-danger alert-small" ng-show="form.error && !form.uEmail.$invalid && !form.uEmail.$error.required">{{form.error}}<span style="margin-top: -7px;" class="glyphicon glyphicon-exclamation-sign pull-right"></span></div>
                    <div class="alert alert-danger alert-small" ng-show="form.uEmail.$error.required && !form.uEmail.$focused">Email cannot be empty!<span style="margin-top: -7px;" class="glyphicon glyphicon-exclamation-sign pull-right"></span></div>
                    <div class="alert alert-danger alert-small" ng-show="form.uEmail.$dirty && form.uEmail.$invalid && !form.uEmail.$focused && !form.uEmail.$error.required">This is not a valid email.<span style="margin-top: -7px;" class="glyphicon glyphicon-exclamation-sign pull-right"></span></div>
				</p>

				<p>
					By clicking the button below, you agree to GenieDB's
					<a href="http://www.geniedb.com/wp-content/uploads/2013/08/GenieDB-DBaaS-Customer-Agreement-8-01-13.pdf">terms of service</a>.
				</p>

				<div>
					<button ng-disabled="form.uEmail.$invalid || form.uEmail.$error.required" type="submit" class="btn btn-success" btn-loading="isLoading" data-loading-text="Signing Up...">SIGN UP</button>
				</div>
			</div>
			<div class="modal-footer">
				Already have an account?
				<button type="submit" class="btn btn-primary pull-right" ng-click="cancel()">SIGN IN</button>
			</div>
		</form>
	</div>
</div>
