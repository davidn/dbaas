<div class="modal-dialog " ui-keydown="{esc: 'cancel()'}" ng-controller="ClusterCtrl">
	<form name="clusterForm" ng novalidate >
		<div class="modal-content">
			<div class="modal-header">
				Create Cluster
				<button type="button" class="modal-close-button close" ng-click="cancel()"><i class="fa fa-times"></i></button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6 two-column-form-left">
						<div class="form-group">
							<label for="identifier"> Label </label>
							<input class="form-control" id="identifier" ng-model="cluster.label" size="30" type="text" required ng-class="{'form-invalid': showValidationMessages && cluster.label.$invalid}" focus-me/>

							<p class="help-block">e.g. Production Cluster or myApp Cluster. Name must be unique within you organization.</p>
						</div>

						<div class="form-group">
							<label class="control-label" for="db_name"> Database Name </label>

							<input class="form-control" id="db_name" ng-model="cluster.dbname" size="30" required type="text"/>

							<p class="help-block">If left blank then no initial MySQL database will be created on the cluster</p>
						</div>

						<div class="form-group">
							<label class="control-label" for="db_port">Database Port</label>

							<input class="form-control" id="db_port" ng-model="cluster.port" size="30" required type="text" value="3306"/>

							<p class="help-block">Using a non-standard port (3306) is recommended</p>
						</div>
					</div>
					<div class="col-md-6 two-column-form-right">
						<div class="form-group">
							<label class="control-label" for="master_username"> Master Username </label>

							<input class="form-control" id="master_username" ng-model="cluster.dbusername" required size="30" type="text"/>

							<p class="help-block">e.g. awsuser, appuser</p>

						</div>

						<div class="form-group">
							<label class="control-label" for="master_password"> Master Password </label>

							<input class="form-control" id="master_password" ng-model="cluster.dbpassword" required size="30" type="password"/>
						</div>


						<div class="form-group">
							<label class="control-label" for="master_password"> Master Password Confirmation </label>

							<input class="form-control" id="master_password_confirm" ng-model="cluster.dbpassword_confirm" type="password" pw-check="master_password" required size="30" />
						</div>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" btn-loading="isLoading" data-loading-text="Creating..." ng-click="save()">CREATE</button>
				<button class="btn btn-primary pull-right" ng-click="cancel()">CANCEL</button>
			</div>
		</div>
	</form>
</div>
