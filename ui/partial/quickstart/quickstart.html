<div class="modal-dialog" ui-keydown="{esc: 'cancel()'}" ng-controller="QuickstartCtrl">

	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()">X</button>
			<h3>Creating Quick Start Cluster</h3>
		</div>
		<div class="modal-body" style="max-height:80%">
			<p>
				Getting started with a test cluster is as easy as choosing two data centers. There is no cost to you when running on your choice of Rackspace or Amazon EC2 for 7 days. </p>

			<div class="form-group">
				<label> Node 1 Region</label><br/>
				<select ui-select2 ng-model="region1" data-placeholder="Pick a region" ng-options="region as region.name group by region.provider.name for region in regions" focus-me style="width: 80%"></select>
			</div>
			<div class="form-group">
				<label> Node 2 Region</label><br/>
				<select ui-select2 ng-model="region2" data-placeholder="Pick a region" ng-options="region as region.name group by region.provider.name for region in regions" style="width: 80%"></select>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" btn-loading="isLoading" data-loading-text="Launching..." ng-click="launch()">LAUNCH</button>
			<button class="btn btn-primary pull-right" ng-click="cancel()">CANCEL</button>
		</div>
	</div>
</div>
